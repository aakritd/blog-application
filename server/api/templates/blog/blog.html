<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{blog.title}}</title>
</head>
<body>
    <h1>{{blog.title}}</h1>
    <h5>
        Tags : 
        {% for tag in tags %}
            
                {{tag.tag_name}}
            
        {%  endfor %}
    </h5>
    <p>
        {{blog.body|linebreaks}}
    </p>
    <p>
        <a href="{% url 'blog:post_share' blog.id%}">
            Share blog
        </a>
        <a href="{% url 'blog:post_comment' blog.id%}">
            Comment
        </a>
        
            {% for comment in comments %}
                <p>
                    {{comment.email}} : {{comment.body}}
                </p>
            {% endfor %}
        
        

    </p>

    {% for recommendation in recommendations %}
        <a href="{{ recommendation.get_absolute_url }}">
            {{ recommendation.title }}
        </a>
    {% endfor %}


</body>
</html>
